<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWebSites</title>
    <link rel="icon" href="img/portfolio.png">
    <style>
        .renk {
            background-color: black;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="index.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("T5CK12a41R9DCm0rd");
        })();
    </script>
    <script src="js/hesap.js"></script>
</head>

<body class="renk">
    <div class="container border mt-3 bg-light">
        <div class="row">
            <div class="col-md-6 p-5 bg-primary text-white">
                <h1>Bana Ulaşın</h1>
                <p>Benimle iletişime geçebilir.<br>Yaptığının projelere yardım edebilir ya da sorun varsa
                    cevaplayabilirim.<br>Beni işe alabilir ve benimle beraber çalışabilirsiniz.</p>
            </div>
            <div class="col-md-6 border-left py-3">
                <h1>Ulaşım Formu</h1>
                <div class="form-group">
                    <h5 for="name">Name</h5>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" />
                </div>
                <div class="form-group">
                    <h5 for="email">Email</h5>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" />
                </div>
                <div class="form-group">
                    <h5 for="message">Message</h5>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" onclick="sendMail()">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
